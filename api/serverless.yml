service: tutorialedge-rest-api

frameworkVersion: ">=1.1.0 <2.0.0"


plugins:
  - serverless-apigw-binary

custom:
  apigwBinary:
    types:
      - '*/*'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get
          contentHandling: CONVERT_TO_BINARY
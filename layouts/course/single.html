{{ partial "header.html" . }}


<div class="top-bar">
	<div class="container">
		<h2>{{.Title}}</h2>
	</div>
</div>

<div class="course-outline">
	<div class="container">
		{{ .Content }}
	</div>
</div>

<div class="course-listing">
	<div class="container">
		<h3>Course Lessons</h3>
		<div class="courses">
			{{ range sort (index $.Site.Taxonomies.series .Params.series) }}
			{{ if not .Params.homepage }}
			<a class="course-progress-box" href="{{ .Permalink }}">
				<img src="https://images.tutorialedge.net/images/{{ .Params.image }}" alt="{{ .Params.desc }}" />
				<h2>{{ .Title }}</h2>
				<div class="clear"></div>
				<p>{{ .Params.desc }}</p>
			</a>
			{{ end }}
			{{ end }}
		</div>
	</div>
</div>


{{ partial "footer.html" . }}

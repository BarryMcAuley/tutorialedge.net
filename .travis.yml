language: node_js
node_js: 
  - 10

env:
  - AWS_REGION="us-east-1"
  - AWS_ACCESS_KEY_ID="secrethub://company/app/aws/access_key_id"
  - AWS_SECRET_ACCESS_KEY="secrethub://company/app/aws/secret_access_key"

before_install:
- pyenv global 3.7.1
- pip install -U pip
- pip install awscli


before_script:
- wget https://github.com/gohugoio/hugo/releases/download/v0.51/hugo_0.51_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- yarn install

script:
- npm rebuild node-sass
- yarn prod-build
- hugo --minify
- yarn sass-compile

deploy:
  provider: s3
  access_key_id: AKIAIN5O72B44O5TWFVA
  secret_access_key:
    secure: 
  bucket: tutorialedge.net
  local-dir: public
  skip_cleanup: true
  region: eu-west-1
  acl: public_read
  on:
    repo: elliotforbes/tutorialedge.net
    branch: master

after_script:
- export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
- export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
- export REGION=eu-west-1
- aws cloudfront create-invalidation --distribution-id E2USZE9G60PEM6 --paths "*"